<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='update/images/icons/favicon.ico') }}"/>
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='update/vendor/bootstrap/css/bootstrap.min.css') }}">
<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='update/vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->

<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='update/css/main.css') }}">
</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form method="POST">
				<span class="contact100-form-title">
                    Inserting on {{ c }}
				</span>
                
				<div class="wrap-input100 validate-input" data-validate="person">
					<span class="label-input100">Person</span>
					<input class="input100" type="text" name="person" placeholder="Who saw the flower?">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "location">
					<span class="label-input100">Location</span>
					<input class="input100" type="text" name="location" placeholder="Where was it seen?">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "sighted">
					<span class="label-input100">When Sighted</span>
                    <input class="input100" type="text" name="sighted" placeholder="When was it seen?">
					<span class="focus-input100"></span>
				</div> 


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='update/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->

    <script src="{{ url_for('static', filename='update/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='/vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='update/js/main.js') }}"></script>

</body>
</html>
